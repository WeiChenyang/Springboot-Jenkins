<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="content-wrapper" th:fragment="interfaceLog">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">接口日志</h4>
                    <p>
                        <button class="btn btn-gradient-info btn-icon-text btn-sm" type="button" data-toggle="collapse"
                                data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            <i class="mdi mdi-account-search btn-icon-prepend"></i> 查询信息
                        </button>
                    </p>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <div class="row">
                                <label class="col-sm-1 col-form-label-sm">编码</label>
                                <div class="col-sm-3">
                                    <input type="text" id="query_code" name="code" class="form-control form-control-sm"/>
                                </div>
                                <label class="col-sm-1 col-form-label-sm">名称</label>
                                <div class="col-sm-3">
                                    <input type="text" id="query_name" name="name" class="form-control form-control-sm"/>
                                </div>
                                <label class="col-sm-1 col-form-label-sm">生产者名称</label>
                                <div class="col-sm-3">
                                    <input type="text" id="query_inputName" name="inputName"
                                           class="form-control form-control-sm"/>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-1 col-form-label-sm">消费者名称</label>
                                <div class="col-sm-3">
                                    <input type="text" id="query_outputName" name="outputName"
                                           class="form-control form-control-sm"/>
                                </div>
                                <label class="col-sm-1 col-form-label-sm">状态</label>
                                <div class="col-sm-3">
                                    <select class="form-control form-control-sm" id="query_status" name="status">
                                        <option value="">请选择</option>
                                        <option value="0">启用</option>
                                        <option value="1">禁用</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 col-form-label-sm"></label>
                                <div class="col-sm-3">
                                    <button type="button" class="btn btn-gradient-primary btn-icon-text btn-sm"
                                            onclick="queryInfo()">
                                        <i class="mdi mdi mdi-magnify btn-icon-prepend"></i> 查询
                                    </button>
                                    <button type="button" class="btn btn-gradient-danger btn-icon-text btn-sm"
                                            onclick="clearInfo()" style="padding-left: 5px">
                                        <i class="mdi mdi mdi mdi-delete-sweep btn-icon-prepend"></i> 清空查询条件
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <table id="interfaceLogTable"></table>
                </div>
            </div>
        </div>
        <!--日志列表-->
        <div class="modal fade bd-example-modal-xl" id="interfaceLogListView" data-backdrop="static"
             tabindex="-1" role="dialog" aria-labelledby="interfaceLogModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="interfaceLogListModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">接口日志列表</h4>
                                <p>
                                    <button class="btn btn-gradient-info btn-icon-text btn-sm" type="button" data-toggle="collapse"
                                            data-target="#collapseLogInfo" aria-expanded="false" aria-controls="collapseLogInfo">
                                        <i class="mdi mdi-account-search btn-icon-prepend"></i> 查询信息
                                    </button>
                                </p>
                                <div class="collapse" id="collapseLogInfo">
                                    <div class="card card-body">
                                        <div class="row">
                                            <label class="col-sm-1 col-form-label-sm">生产者参数</label>
                                            <div class="col-sm-3">
                                                <input type="text" id="query_inputParams" name="inputParams" class="form-control form-control-sm"/>
                                            </div>
                                            <label class="col-sm-1 col-form-label-sm">生产者响应</label>
                                            <div class="col-sm-3">
                                                <input type="text" id="query_inputReturnVal" name="inputReturnVal" class="form-control form-control-sm"/>
                                            </div>
                                            <label class="col-sm-1 col-form-label-sm">消费者参数</label>
                                            <div class="col-sm-3">
                                                <input type="text" id="query_outputParams" name="outputParams"
                                                       class="form-control form-control-sm"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-1 col-form-label-sm">创建时间</label>
                                            <div class="col-sm-3">
                                                <input type="date" id="query_createdDate" name="createdDate"
                                                       class="form-control form-control-sm"/>
                                            </div>
                                            <label class="col-sm-1 col-form-label-sm">状态</label>
                                            <div class="col-sm-3">
                                                <select class="form-control form-control-sm" id="query_statusLog" name="status">
                                                    <option value="">请选择</option>
                                                    <option value="0">成功</option>
                                                    <option value="1">失败</option>
                                                </select>
                                            </div>
                                            <label class="col-sm-1 col-form-label-sm"></label>
                                            <div class="col-sm-3">
                                                <button type="button" class="btn btn-gradient-primary btn-icon-text btn-sm"
                                                        onclick="queryLogInfo()">
                                                    <i class="mdi mdi mdi-magnify btn-icon-prepend"></i> 查询
                                                </button>
                                                <button type="button" class="btn btn-gradient-danger btn-icon-text btn-sm"
                                                        onclick="clearLogInfo()" style="padding-left: 5px">
                                                    <i class="mdi mdi mdi mdi-delete-sweep btn-icon-prepend"></i> 清空查询条件
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <table id="interfaceLogListTable"></table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark btn-sm" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <!--日志详情-->
        <div class="modal fade bd-example-modal-xl" id="interfaceLogInfoView" data-backdrop="static"
             tabindex="-1" role="dialog" aria-labelledby="interfaceLogModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="interfaceLogInfoModalLabel">日志详情信息</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <label class="col-sm-1 col-form-label-sm">状态</label>
                                    <div class="col-sm-3">
                                        <select class="form-control form-control-sm" id="cnbmIntfLog_status" name="status" disabled>
                                            <option value="0">成功</option>
                                            <option value="1">失败</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-1 col-form-label-sm">生产者状态</label>
                                    <div class="col-sm-3">
                                        <select class="form-control form-control-sm" id="cnbmIntfLog_inputStatus" name="inputStatus" disabled>
                                            <option value="0">成功</option>
                                            <option value="1">失败</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-1 col-form-label-sm">消费者状态</label>
                                    <div class="col-sm-3">
                                        <select class="form-control form-control-sm" id="cnbmIntfLog_outputStatus" name="outputStatus" disabled>
                                            <option value="0">成功</option>
                                            <option value="1">失败</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-1 col-form-label-sm">IP地址</label>
                                    <div class="col-sm-3">
                                        <input type="text" id="cnbmIntfLog_ipAddress" name="ipAddress" disabled class="form-control form-control-sm" />
                                    </div>
                                    <label class="col-sm-1 col-form-label-sm">访问地址</label>
                                    <div class="col-sm-3">
                                        <input type="text" id="cnbmIntfLog_url" name="url" disabled class="form-control form-control-sm" />
                                    </div>
                                    <label class="col-sm-1 col-form-label-sm">调用方法</label>
                                    <div class="col-sm-3">
                                        <input type="text" id="cnbmIntfLog_methodExt" name="methodExt" disabled class="form-control form-control-sm" />
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-1 col-form-label-sm">创建时间</label>
                                    <div class="col-sm-3">
                                        <input type="text" id="cnbmIntfLog_createdDate" name="createdDate" disabled class="form-control form-control-sm" />
                                    </div>
                                    <label class="col-sm-1 col-form-label-sm">已重试次数</label>
                                    <div class="col-sm-3">
                                        <input type="text" id="cnbmIntfLog_retryCount" name="retryCount" disabled class="form-control form-control-sm" />
                                    </div>
                                    <label class="col-sm-1 col-form-label-sm">响应数</label>
                                    <div class="col-sm-3">
                                        <input type="text" id="cnbmIntfLog_responseTimeExt" name="responseTimeExt" disabled class="form-control form-control-sm" />
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-1 col-form-label-sm">生产者调用参数</label>
                                    <div class="col-sm-11">
                                    <textarea rows="5" style="overflow-y:auto;resize: vertical;margin-top:5px;" disabled class="form-control form-control-sm"
                                              id="cnbmIntfLog_inputParams" name="inputParams" ></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-1 col-form-label-sm">生产者响应结果</label>
                                    <div class="col-sm-11">
                                    <textarea rows="5" style="overflow-y:auto;resize: vertical;margin-top:5px" disabled class="form-control form-control-sm"
                                              id="cnbmIntfLog_inputReturnVal" name="inputReturnVal" ></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-1 col-form-label-sm">消费者调用参数</label>
                                    <div class="col-sm-11">
                                    <textarea rows="5" style="overflow-y:auto;resize: vertical;margin-top:5px" disabled class="form-control form-control-sm"
                                              id="cnbmIntfLog_outputParams" name="outputParams" ></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-1 col-form-label-sm">失败原因</label>
                                    <div class="col-sm-11">
                                    <textarea rows="5" style="overflow-y:auto;resize: vertical;margin-top:5px" disabled class="form-control form-control-sm"
                                              id="cnbmIntfLog_failedReason" name="failedReason" ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark btn-sm" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{businessjs/interfaceLog.js}"></script>
    </div>
</div>
</html>
